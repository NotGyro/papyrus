name: Rust

on: [push, pull_request]

jobs:
  all-features:
    name: All features on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - name: Build external crate
      run: |
        cd ./test-resources/external-crate
        cargo build
        cd ./../..
    - name: Run test
      run: cargo test -- --test-threads=1
